# 工作流名称
name: Build and Push Docker Image

# 触发器：当代码推送到 mariadb 分支时，或手动触发时运行
on:
  push:
    branches: [ "mariadb" ]
  workflow_dispatch:

jobs:
  build-and-push:
    # 运行环境
    runs-on: ubuntu-latest
    # 授予工作流写入 GHCR 的权限
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 QEMU (用于多架构构建)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker Buildx (用于多架构构建)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录到 GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. 提取 Docker 元数据 (标签和名称)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/workerspages/webpage-color-changes
            yesyunxin/webpage-color-changes

      # 7. 构建并推送多架构镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 同时构建 amd64 和 arm64 两种架构
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 禁用缓存确保干净构建
          no-cache: true
