<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设置 - 网页监控系统</title>
</head>
<body>
    <h1>网页变化监控设置 <a href="{{ url_for('logout') }}" style="font-size: small;">退出登录</a></h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p style="color:green;"><b>{{ messages[0] }}</b></p>
      {% endif %}
    {% endwith %}

    <form method="post">
        <h3>基础配置</h3>
        <label for="monitor_urls">监控网址 (多个用逗号隔开):</label><br>
        <textarea name="monitor_urls" rows="4" cols="80">{{ config.monitor_urls }}</textarea><br><br>
        
        <label for="monitor_interval_seconds">监控间隔 (秒):</label><br>
        <input type="number" name="monitor_interval_seconds" value="{{ config.monitor_interval_seconds }}"><br><br>

        <hr>
        <h3>邮件通知配置 (SMTP)</h3>
        <label>SMTP 主机:</label><br>
        <input type="text" name="smtp_host" value="{{ config.smtp_host }}"><br><br>
        
        <label>SMTP 用户:</label><br>
        <input type="text" name="smtp_user" value="{{ config.smtp_user }}"><br><br>
        
        <!-- ... 在这里添加所有其他的表单字段 ... -->

        <button type="submit">保存设置</button>
    </form>
</body>
</html>
