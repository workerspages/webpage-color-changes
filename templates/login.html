{% extends "base.html" %}

{% block title %}登录 - {{ super() }}{% endblock %}

{% block navbar %}{% endblock %}

{% block layout_container %}
<style>
    /* 登录页全屏背景样式 */
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .login-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        width: 100%;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .login-header i {
        font-size: 3rem;
        color: var(--primary-color);
        background: rgba(79, 70, 229, 0.1);
        padding: 15px;
        border-radius: 50%;
        display: inline-block;
        margin-bottom: 1rem;
    }
    .login-header h3 {
        font-weight: 700;
        color: #1F2937;
        margin-bottom: 0.5rem;
    }
    
    .form-floating > .form-control {
        border-radius: 10px;
        border: 1px solid #E5E7EB;
    }
    .form-floating > .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-lock-fill"></i>
            <h3>系统登录</h3>
            <p class="text-muted small mb-0">请输入管理员凭证以继续</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger d-flex align-items-center p-2 small mb-3 rounded-3" role="alert">
              <i class="bi bi-exclamation-circle-fill me-2 flex-shrink-0"></i>
              <div>{{ messages[0] }}</div>
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <label for="username"><i class="bi bi-person me-1"></i> 用户名</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password"><i class="bi bi-key me-1"></i> 密码</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg py-3 rounded-3 shadow-sm">
                    <span class="fw-bold">立即登录</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
